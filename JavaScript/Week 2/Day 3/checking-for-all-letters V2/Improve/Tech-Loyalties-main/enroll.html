  <div class="flex-container">
     
    <form id="myForm" class="enroll-form" method="post" action="#">
      <!-- HEADING -->
      <div class="heading">
        <img src="images/Mzamomtsha_Primary_School_Badge.png" alt="badge of the school" class="badge-form">
        <h3>Enrollment Application Form</h3>
        </div>
        <hr style="color: #083B66;">

          <!-- NAME / SURNAME -->
      <div class="row gx-5 mb-3">
          <div class="col-md-6">
            <label for="Name" class="form-check-label">First Name:</label>
            <input type="text" placeholder="Your name here" required id="Name" class="form-control">
            <small>Error message</small>
          </div>

          <div class="col-md-6">
            <label for="Surname" class="form-check-label">First Surname:</label>
            <input type="text" placeholder="Your surname here" required id="Surname" class="form-control">
                  
          </div>
      </div>

      <!-- ID NUMBER / DoB -->
      <div class="row gx-5 mb-3">
        <div class="col-md-6">
          <label for="IDNo" class="form-check-label">ID Number:</label>
          <input type="text" placeholder="000000 0000 0000" id="IDNo" class="form-control" maxlength="13"
            required>
        </div>
        <div class="col-md-6">
          <label for="DoB" class="form-check-label">Date of Birth:</label>
          <input id="DoB" type="dob" maxLength="10" class="form-control" placeholder="YYYY/MM/DD">
        </div>
      </div>

        <!-- Age / Grade  -->
      <div class="row gx-5 mb-3">
        <div class="col-md-6">
          <label for="Age" class="form-check-label">Age:</label>
          <input id="Age" type="number" max="18" min="5" class="form-control" placeholder="e.g. 11">
          <small>Error message</small>
        </div>
        <div class="col-md-6">
          <label for="Grade" class="form-check-label">Grade:</label>
          <input id="Grade" type="number" max="12" min="1" class="form-control" placeholder="Gr.1">
        </div>
      </div>

      <!-- Email and Phone number -->
          


      <div class="row gx-5 mb-3">
        <div class="col-md-6">
          <label for="email" class="form-check-label">Email Address:</label>
          <input id="email" type="text" class="form-control" placeholder="example@example">
        </div>

        <div class="col-md-6">
          <label for="phone" class="form-check-label">Phone:</label>
          <input id="phone" type="tel" class="form-control" placeholder="000 000 0000">
        </div>
      </div>


      <div class="row gx-5 mb-3">
        <div class="col-md-6">
          <label for="address" class="form-check-label">Learner's Address:</label>
          <textarea name="address" id="address" cols="30" rows="5"></textarea>
        </div>
        <div class="col-md-6">
          <label for="gender">Gender:</label>
          <div id="gender">
            <input type="radio" name="gender-type" id="male" checked>
            <label for="male">Male</label>
            <input type="radio" name="gender-type" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender-type" id="other">
            <label for="other">Other</label>
          </div>
        </div>
      </div>

        <button type="submit" id="submitBtn" value="Submit" class="button" onclick="emptyName(), emptySurname(), emptyIDNumber(), emptyDateOfBirth(), emptyAge(), emptyGrade(), emptyEmail(), emptyPhoneNumber(), emptyAddress()">Submit</button>
